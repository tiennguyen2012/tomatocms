[layouts]
layouts.home.type = "static"
layouts.home.url = "/"
layouts.home.file = "home.xml"
layouts.home.priority = 0
layouts.news_article_details.type = "regex"
layouts.news_article_details.url = "news/article/view/(\d+)/(\d+)"
layouts.news_article_details.file = "news_article_details.xml"
layouts.news_article_details.priority = 1
layouts.news_article_details.map.1 = "category_id"
layouts.news_article_details.map.2 = "article_id"
layouts.news_article_category.type = "regex"
layouts.news_article_category.url = "news/category/view/(\d+)"
layouts.news_article_category.file = "news_article_category.xml"
layouts.news_article_category.priority = 2
layouts.news_article_category.map.1 = "category_id"
layouts.news_article_search.type = "regex"
layouts.news_article_search.url = "news/search"
layouts.news_article_search.file = "news_article_search.xml"
layouts.news_article_search.priority = 3
layouts.multimedia_file_details.type = "regex"
layouts.multimedia_file_details.url = "multimedia/file/details/(\d+)"
layouts.multimedia_file_details.file = "multimedia_file_details.xml"
layouts.multimedia_file_details.priority = 4
layouts.multimedia_file_details.map.1 = "file_id"
layouts.multimedia_set_details.type = "regex"
layouts.multimedia_set_details.url = "multimedia/set/details/(\d+)"
layouts.multimedia_set_details.file = "multimedia_set_details.xml"
layouts.multimedia_set_details.priority = 5
layouts.multimedia_set_details.map.1 = "set_id"
layouts.tag_tag_details.type = "regex"
layouts.tag_tag_details.url = "tag/details/(\w+)/(\d+)"
layouts.tag_tag_details.file = "tag_tag_details.xml"
layouts.tag_tag_details.priority = 6
layouts.tag_tag_details.map.1 = "details_route_name"
layouts.tag_tag_details.map.2 = "set_id"

